<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.11"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/lib/theme-chalk/index.css" />
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-plus/lib/index.full.js"></script>
    <link rel="stylesheet/less" type="text/css" href="/public/index.less" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.11.1/less.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="login">
        <div class="login-container">
          <h1 class="login-title">管理系统</h1>

          <el-form
            ref="loginFormInstance"
            :model="loginForm"
            :rules="rules"
            label-width="60px"
            class="login-form"
            label-position="left"
          >
            <el-form-item label="账号" prop="account">
              <el-input v-model="loginForm.account" placeholder="请输入账号" />
            </el-form-item>

            <el-form-item label="密码" prop="password">
              <el-input
                v-model="loginForm.password"
                show-password
                placeholder="请输入密码"
                @keyup.enter="submitForm"
              />
            </el-form-item>

            <el-button class="submit-btn" type="primary" :loading="loading" @click="submitForm">
              登录
            </el-button>
          </el-form>
        </div>
      </div>
    </div>

    <script>
      const { createApp, reactive, ref, toRefs } = Vue

      const App = {
        name: 'Login',
        setup() {
          const loginFormInstance = ref(null)
          const state = reactive({
            loading: false,
            loginForm: {
              account: '',
              password: ''
            },
            rules: {
              account: [{ required: true, message: '请输入账号' }],
              password: [{ required: true, message: '请输入密码' }]
            }
          })

          // 登录
          const submitForm = async () => {
            try {
              state.loading = true
              const valid = await loginFormInstance.value.validate()
              if (valid) {
                const { data } = await axios({
                  url: '/login',
                  method: 'post',
                  data: state.loginForm
                })
                console.log(JSON.stringify(data))
                ElementPlus.ElMessage.success('登录成功')
                setTimeout(() => {
                  location.href = '/news'
                }, 1000)
              }
            } catch (error) {
              console.log(error, 'e')
              ElementPlus.ElMessage.error('请完整输入表单')
            }
            state.loading = false
          }
          // 重置表单
          const resetForm = () => {
            loginFormInstance.value.resetFields()
          }
          console.log('start success')

          return {
            loginFormInstance,
            ...toRefs(state),
            submitForm,
            resetForm
          }
        }
      }
      const app = createApp(App)
      app.use(ElementPlus)
      app.mount('#app')
    </script>
  </body>
</html>
